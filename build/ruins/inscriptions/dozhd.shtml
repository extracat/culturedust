<H2>Дождь</H2>
<br>
Я не хочу сегодня мокнуть под дождём,<br>
вода сегодня холодна.<br>
Гремит упрёками мне гром,<br>
из-за промытого окна,<br>
а мне тепло и тихо за столом.<br>
<br>
Потоки вод зовут играючи меня<br>
туда где молнии,<br>
где плещется вода,<br>
и по дороге протекает вдоль окна<br>
река.<br>
<br>                 
<small>
<i>Басистов Антон.</i><br>
<i>10 июля, 2003.</i><br>
</small>
